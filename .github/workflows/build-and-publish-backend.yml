name: Build & Publish Backend Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'apps/backend/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: apps/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/skattback:latest
            ghcr.io/${{ github.repository_owner }}/skattback:${{ github.sha }}

      - name: Deploy the app
        uses: digitalocean/app_action/deploy@v2
        env:
          SAMPLE_DIGEST: ${{ steps.push.outputs.digest }}
          GHCR_CREDENTIALS: ${{ secrets.GHCR_CREDENTIALS }}
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
